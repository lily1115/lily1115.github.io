/** 验证邮箱 **/ 
function validateEmailFiled(obj,param,description){ 
	if(param.errorCount == 0 && obj.val().length > 0){ 
		var reg = /^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+((\.[a-zA-Z0-9_-]{2,3}){1,2})$/ if(!reg.test(obj.val())){
			param.errorCount = param.errorCount + 1; floatNotify.simple(description); } 
			}else{ param.errorCount = param.errorCount + 1; floatNotify.simple(description); 
			} 
	}



	/** 倒计时函数 **/ 
	function mycountDown(obj,second){ // 如果秒数还是大于0，则表示倒计时还没结束 
		if(second>=0){ // 按钮置为不可点击状态 
			$(obj).attr('disabled', true) // 按钮里的内容呈现倒计时状态 
			$(obj).val("发送短信中"+'('+second+')') // 时间减一 second--; // 一秒后重复执行 setTimeout(function(){mycountDown(obj,second);},1000); 
		}else{// 否则，按钮重置为初始状态 // 按钮置未可点击状态 
			$(obj).attr('disabled', false) // 按钮里的内容恢复初始状态 
			$(obj).val("获取手机验证码") 
		} 
	}
</script>
