<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>双飞翼布局</title>
  <style>
.wrap {
  overflow: hidden;
}
.wrap .panel {
  float: left;
  height: 200px;
}
.wrap .main {
  width: 100%;
}
.wrap .left {
  margin-left: -100%;
  width: 200px;
  background-color: #f50;
}
.wrap .right {
  margin-left: -230px;
  width: 230px;
  background-color: #39f;
}
.wrap .main .main-inner {
  margin: 0 230px 0 200px;
  height: 100%;
  background-color: #ccc;
}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="panel main">
      <div class="main-inner">main</div>
    </div>
    <div class="panel left">left</div>
    <div class="panel right">right</div>
  </div>
</body>
</html>
